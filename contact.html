<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="parent">
    <div class="navbar">
      <h2>Bhakti Yatra</h2>
      <div class="links">
        <h4><a href="index.html">Home</a></h4>
        <h4><a href="about.html">About</a></h4>
        <h4><a href="contact.html">Contact</a></h4>
  
      </div>
    </div>
  </div>
  <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACT</span>
              <span>US</span>
            </div>
            <div class="app-contact">CONTACT INFO : +91 74 395 535 40</div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" id="nameInput" placeholder="NAME">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" id="emailInput" placeholder="EMAIL">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" id="contactNoInput" placeholder="CONTACT NO">
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" id="messageInput" placeholder="MESSAGE">
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button" id="cancelButton">CANCEL</button>
                <button class="app-form-button" id="sendButton">SEND</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
  <script src="contact.js"></script> <!-- Add the script file -->
</body>
</html>
